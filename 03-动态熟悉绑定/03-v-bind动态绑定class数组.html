<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red
        }
        
        .line {
            border: 1px solid #ccc
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <h2 :class="['active','line']">{{msg}}</h2>
        <h2 :class="[active,line]">{{msg}}</h2>

    </div>
    <script src="../js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello jiajia',
                active: 'aaa',
                line: 'bbb'
            }
        })
    </script>
</body>

</html>
