<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-comp1></my-comp1>
        <my-comp2></my-comp2>
    </div>


    <script src="../js/vue.js"></script>
    <!-- 1 分离写法 script 类型 type 为text/x-template -->
    <script type="text/x-template" id="comp1">
        <div>
            <h2>我是标题</h2>
            <p>我是内容111111</p>
        </div>
    </script>
    <!-- 2 分离写法，template写法 -->
    <template id="comp2">
        <div>
            <h2>我是标题2</h2>
            <p>我是内容2222222</p>
        </div>
    </template>
    <script>
        Vue.component('my-comp1', {
            template: `#comp1`
        })
        Vue.component('my-comp2', {
            template: `#comp2`
        })
        const vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>

</html>
