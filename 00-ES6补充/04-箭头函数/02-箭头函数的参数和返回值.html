<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1 箭头函数的参数 
        // 1.1 多个参数
        const sum = (num1,num2) => {
            return num1+num2
        }
        // 1.2 一个参数 可以省略括号
        const power = sum => {
            return sum ** 2
        }
        //2 函数中
        // 2.1 函数代码块中有多行代码
        const test = () => {
            console.log('hello world');
            console.log('hello vue');
            
        }
        // 2.2 函数代码块中有一行代码
        const mul = (num1,num2) => num1*num2

        console.log(mul(3,15));

        // 2.3 只有一行打印 返回值为undefined
        const demo = () => console.log(123);
        console.log(demo());
        
        
        

    </script>
</body>
</html>
