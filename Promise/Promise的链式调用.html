<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        new Promise((resolve,reject) => {
            //模拟第一次异步网络请求
            setTimeout(() => {
                //请求成功
                resolve('success')
            },1000)
        }).then(res => {
            if(res==='success'){
                console.log('第一次网络请求成功');
                console.log('第一次网络请求成功');
                console.log('第一次网络请求成功');
                console.log('第一次网络请求成功');
                return new Promise((resolve,reject) => {
                    //模拟第二次异步请求
                    setTimeout(() => {
                        resolve(200)
                    },1000)
                })
            }
        }).then(res => {
            if(res===200){
                console.log('第二次网络请求成功');
                console.log('第二次网络请求成功');
                console.log('第二次网络请求成功');
                console.log('第二次网络请求成功');
                return new Promise((resolve,reject) => {
                    //模拟第三次异步请求
                    setTimeout(() => {
                        resolve(2000)
                    },1000)
                })
            }
        }).then(res => {
            if(res===2000){
                console.log('第三次网络请求成功');
                console.log('第三次网络请求成功');
                console.log('第三次网络请求成功');
                console.log('第三次网络请求成功');
            }
        })
    </script>
</body>
</html>
