<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{message}} 佳佳</h1>
        <h2>{{count * 3}}</h2>
        <h3>{{name1+name2}}</h3>
        <h3>{{name1+' '+name2}}</h3>
        <h3>{{name1}} {{name2}}</h3>

    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                count: 10,
                message: '你好！',
                name1: 'amdy',
                name2: 'tom'
            }
        })
    </script>
</body>

</html>
