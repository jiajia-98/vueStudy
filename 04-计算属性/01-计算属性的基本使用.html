<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{firstName +' '+ lastName}}</h2>
        <!-- 方法调用几次输出几次 -->
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <!-- 计算属性调用多次输出一次 -->
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                firstName: 'Dont',
                lastName: 'Tome'
            },
            computed: {
                fullName() {
                    console.log(2);

                    return this.firstName + ' ' + this.lastName

                }
            },

            methods: {
                getFullName() {
                    console.log(1);

                    return this.firstName + ' ' + this.lastName
                }
            }
        })
    </script>
</body>

</html>
