<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <label for="male">
            <input type="radio" value="男" v-model="sex">
        </label>
        <label for="female">
            <input type="radio" value="女" v-model="sex">
        </label>
        <h2>选择的性别为{{sex}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                sex: '男'
            }
        })
    </script>
</body>

</html>
