<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 1.lazy修饰符 将input事件修改为change事件 在输入内容失去焦点或者回车的时候触发 -->
        <input type="text" v-model.lazy="msg">
        <h2>{{msg}}</h2>
        <!-- .number修饰符 将input输入框中的内容改为数字类型 -->
        <input type="number" v-model.number="age">
        <h2>{{age}}-{{typeof(age)}}</h2>
        <!-- .trim修饰符 将input两端的的空格去除 -->
        <input type="text" v-model.trim="content">
        <h2>{{content}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'aabadfasd',
                age: 0,
                content: ''
            }
        })
    </script>
</body>

</html>
