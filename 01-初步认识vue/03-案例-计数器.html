<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例计数器</title>
</head>

<body>
    <div id="app">
        <h1>当前数字为：{{count}}</h1>
        <button @click="add">+</button>
        <button @click="sub">-</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                count: 0,
            },
            methods: {
                add() {
                    this.count++
                },
                sub() {
                    this.count--
                }
            }
        })
    </script>
</body>

</html>
