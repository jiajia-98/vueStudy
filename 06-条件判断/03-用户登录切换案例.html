<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- vue存在inputf复用问题 要解决这个问题在input输入框中添加key属性 -->
        <span v-if="isUser">
            <label for="username">用户名</label>
            <input type="text" placeholder="请输入用户名" key="username" value="123">
        </span>
        <span v-else>
            <label for="email">邮 箱</label>
            <input type="text" placeholder="请输入邮箱" key="email">
        </span>
        <button @click="isUser=!isUser">切换登录方式</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                isUser: true
            }
        })
    </script>
</body>

</html>
